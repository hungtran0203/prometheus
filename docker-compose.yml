services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3333:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: always

  # Node exporter is commented out because we're using the native one
  # node-exporter:
  #   image: prom/node-exporter:latest
  #   container_name: node-exporter
  #   ports:
  #     - "9100:9100"
  #   volumes:
  #     - /proc:/host/proc:ro
  #     - /sys:/host/sys:ro
  #     - /:/rootfs:ro
  #   command:
  #     - '--path.procfs=/host/proc'
  #     - '--path.sysfs=/host/sys'
  #     - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
  #   restart: always

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:postgres@host.docker.internal:5432/postgres?sslmode=disable
      - PG_EXPORTER_CONFIG_FILE=""
    restart: always
    # Uncomment and modify if you have an existing PostgreSQL instance
    # depends_on:
    #   - postgres

  # Development proxy with metrics
  nginx:
    image: nginx:latest
    container_name: dev-proxy
    ports:
      - "8686:80"      # Main metrics port
      - "3000:3000"    # Node.js port
      - "3001:3001"    # Next.js port
      - "3002:3002"    # Remix port
      - "8000:8000"    # Rust port
      - "3003:3003"    # React port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/logs:/var/log/nginx
    restart: always

  # Main Nginx exporter for general metrics
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    ports:
      - "9113:9113"  # Exporter metrics port
    command:
      - -nginx.scrape-uri=http://nginx:80/stub_status
      - -nginx.namespace=nginx
    depends_on:
      - nginx
    restart: always

  # Node.js app metrics exporter
  nodejs-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nodejs-exporter
    ports:
      - "9114:9113"  # Note: externally exposed on a different port
    command:
      - -nginx.scrape-uri=http://nginx:3000/nodejs_status
      - -nginx.namespace=nodejs
    depends_on:
      - nginx
    restart: always

  # Next.js app metrics exporter
  nextjs-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nextjs-exporter
    ports:
      - "9115:9113"  # Note: externally exposed on a different port
    command:
      - -nginx.scrape-uri=http://nginx:3001/nextjs_status
      - -nginx.namespace=nextjs
    depends_on:
      - nginx
    restart: always

  # Remix app metrics exporter
  remix-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: remix-exporter
    ports:
      - "9116:9113"  # Note: externally exposed on a different port
    command:
      - -nginx.scrape-uri=http://nginx:3002/remix_status
      - -nginx.namespace=remix
    depends_on:
      - nginx
    restart: always

  # Rust app metrics exporter
  rust-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: rust-exporter
    ports:
      - "9117:9113"  # Note: externally exposed on a different port
    command:
      - -nginx.scrape-uri=http://nginx:8000/rust_status
      - -nginx.namespace=rust
    depends_on:
      - nginx
    restart: always

  # React app metrics exporter
  react-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: react-exporter
    ports:
      - "9118:9113"  # Note: externally exposed on a different port
    command:
      - -nginx.scrape-uri=http://nginx:3003/react_status
      - -nginx.namespace=react
    depends_on:
      - nginx
    restart: always

