# Port forwarding for bb_client app (4000 -> 24000)
server {
    listen 4000;
    server_name dev.local;
    access_log /var/log/nginx/bb_client_access.log;
    error_log /var/log/nginx/bb_client_error.log;

    # Status endpoint for bb_client app
    location = /bb_client_status {
        stub_status on;
        access_log off;
    }

    location / {
        proxy_pass http://host.docker.internal:24000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
} 